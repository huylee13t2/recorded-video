'language:pt-br':
  application.error_503: Estamos mantendo o nosso serviço. Vídeos estará de volta em breve.
  application.error_404: >-
    Nós não podemos reconhecer a sua chave de API. Por favor, certifique-se de
    especificá-lo no cabeçalho do seu site.
  application.error_401: Você não tem permissão para acessar o aplicativo a partir deste site.
  application.error_412: Você precisa confirmar / actualizar a sua conta.
